
  <ion-toolbar class="header" >
    
      <p class="title">TEMPERATURE</p>
 
  </ion-toolbar>


<ion-content no-border>
    <ion-card class="welcome-card">
   
      <ion-card-header>
        
        <ion-card-title>Temperature</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-range min="1000" max="2000" step="100" value="1400" snaps >
          <ion-icon slot="start" size="small"  name="thermometer"></ion-icon>
          <ion-icon slot="end"  name="thermometer"></ion-icon>
        </ion-range>
        
       <ion-button class="btn-logueo" (click)="presentAlertConfirm()">Activar</ion-button>
        
 
      </ion-card-content>
    </ion-card>
    
</ion-content>
