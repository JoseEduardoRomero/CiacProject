<ion-content fullscreen>
  <ion-img src="../../assets/icon/logo.png" class="logo"></ion-img>
  <div class="card-loggin">
    <ion-card class="logueo">
      <ion-card-title class="titulo">REGISTER</ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-input  type="text" placeholder="Name" id="name" name="name" [(ngModel)]="data.name" #name="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="E-mail" id="email" name="email" [(ngModel)]="data.email" #email="ngModel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="data.password"
            #password="ngModel"></ion-input>
        </ion-item>
        <ion-button class="btn-logueo" (click)="authService.registerFirebase(data.email, data.password)">Save User
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
